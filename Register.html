<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/vVERSION/css/svg-with-js.css" rel="stylesheet">
    <title>Register Page</title>
    <style>
        body{
            /* background-image: url(https://i.pinimg.com/originals/54/71/ca/5471ca35cc22afb4945561b1aeb9f5c7.gif);
            background-repeat: no-repeat;
            background-size: cover; */
            background-color: rgb(255, 255, 255);

            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
            padding: 40px;
        }
        
        
        .required:after {
           content:" *";
           color: red;
        }
       .carousel{
        max-height:2000px;
        background-color: blueviolet;
       }
        
    </style>
</head>
<body>
  <div class="nav1" style="position: absolute; left: 0; top: 0; margin: 10px;">
    <a class="btn btn-light" href="index.html" ><i class="fa-solid fa-user"></i></a>
    <a  class="btn btn-light" href="login.html"><i class="fa-solid fa-house"></i></a>
      
  </div>
  <div class="card mb-3 rounded-4 shadow-lg " style="max-width: 1028px; width:1028px;">
    <div class="row g-0">
      <div class="col-md-5 test">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i.pinimg.com/originals/59/92/02/5992021ac3b1cbc69d22f5c126deaee1.jpg" class="d-block w-100" style="height:750px;" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://i.pinimg.com/originals/5e/7f/6b/5e7f6b0104730ffa4db95927fdb88d05.jpg" class="d-block w-100" style="height: 750px;"alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://i.pinimg.com/originals/b2/4e/a1/b24ea11d23b86f5040e4e45a36bdcb26.jpg" class="d-block w-100" style="height: 750px;" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>
      
      <div class="col-md-7 p-4">
        <form>
          <h1>Registration</h1>
          <div class="row g-2 align-items-center">
              <div class="col-md-6">
                <label for="inputPassword6" class="required">First Name</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter First Name" required>
              </div>
              <div class="col-md-6">
                  <label for="inputPassword6" class="required">Last Name</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Last Name"required>
                </div>
             
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <label for="inputPassword6"  class="required">Username</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Username"required>
              </div>
              <div class="col-md-6">
                  <label for="inputPassword6" class="col-form-label">Nick Name</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Nick Name"required>
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-12">
                  <label for="inputPassword6"  class="required">Email</label>
                  <input type="email" id="disabledTextInput" class="form-control" placeholder="Enter Email"required>
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <label for="inputPassword6"  class="required">Password</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Password"required>
              </div>
              <div class="col-md-6">
                  <label for="inputPassword6" class="required">Confirm Password</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Confirm Password " required>
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <label for="inputPassword6"  class="required">Birthday</label>
                <input type="date" id="disabledTextInput" class="form-control" placeholder="Enter Username" required>
              </div>
              <div class="col-md-6">
                  <label for="inputPassword6"  class="required">Grade</label>
                  <div class="grade  d-flex justify-content-space-around gap-4">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            1
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            2
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            3
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            4
                          </label>
                        </div>
                  </div>
                 
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <label for="inputPassword6"  class="required">gender</label>
                <select class="form-select" id="sex" require>
                  <option value="1">--choose--</option>
                  <option value="1">F</option>
                  <option value="2">M</option>
                </select>
              </div>
              <div class="col-md-6">
                  <label for="inputPassword6"  class="required">Tel</label>
                  <input type="tel" id="disabledTextInput" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"  required>
                  <span id="passwordHelpInline" class="form-text">
                      Format: 123-456-7890
                    </span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-12">
                  <label for="inputPassword6" class="col-form-label">University</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter University">
                </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-md-12">
                  <label for="inputPassword6" class="col-form-label">Hobbies</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter hobbies">
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    I accept the terms and conditions <a href="detail.html">Terms and condition</a>
                  </label>
                </div>
            </div>
            <div class="d-grid gap-2 ">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2d8003f53d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  
    
</body>
</html>
