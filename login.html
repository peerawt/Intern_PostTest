<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>workshop3 login </title>
    <style>
        body{
            background-color: rgb(207, 244, 234);
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
        }
        .card {
            transition: width 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);
            max-width: 720px;
            width: 720px;
        }
        .card:hover {
            width: 740px;
        }
        
      
    </style>
</head>
<body>
  <div class="card mb-3 rounded-4 shadow-lg border-opacity-0 " style="max-width:720px; width:720px; height:480px; ">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="https://i.pinimg.com/originals/af/07/ed/af07ed777318ec7c474804dbf7afdffb.gif" class="img-fluid rounded-start-4" alt="..." style="height:480px;;">
      </div>
      <div class="col-md-6 p-2">
        <div class="card-body">
           <form action="/index.html">
            <h1>Log in</h1>
          <div class="mb-3 p-2 text-lg">
            <label for="disabledTextInput" class="form-label">Email</label>
            <input type="email" id="TextInput" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="mb-3 p-2">
            <label for="disabledTextInput" class="form-label">Password</label>
            <input type="password" maxlength="10" id="disabledTextInput" class="form-control" placeholder="Enter Password" required>
          </div>
         
          <div class="d-grid gap-2 p-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <div class="mb-3 d-flex justify-content-center">
           Don't have an account ? <a href="Register.html">Register here</a>
          </div>
        </form>
        </div>
      </div>
    </div>
  
    
    
</body>
</html>
